<mat-card>
  <h2>Signup</h2>
  <mat-form-field appearance="fill" style="width:100%; margin-bottom:12px;">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="email" type="email" />
  </mat-form-field>

  <mat-form-field appearance="fill" style="width:100%; margin-bottom:12px;">
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="password" type="password" />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="signup()">Signup</button>
</mat-card>
